networks:
  network_develop:
    name: network_develop
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

services:
  nginx:
    profiles: [ "all" ]
    image: gcr.io/ejfexperiments/nginx:latest
    ports:
      - "80:80"
    volumes:
      - ${WORKSPACE}/workspace/nginx/reverse_proxy.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      nodeserver:
        condition: service_healthy
    networks:
      network_develop:
        aliases:
          - nginx

  nodeserver:
    profiles: [ "all" ]
    image: ${IMAGE_FLOWCHART_SERVER}
    environment:
      PORT: "8081"
      ENV: "pro"
      GOOGLE_APPLICATION_CREDENTIALS: ${GCP_SERVICE_ACCOUNT_JSON}
      FACE_SERVER: ""
      TRAIN_SERVER: ""
      WORKSPACE: "/tmp/app"
      USE_SECURE: ${USE_SECURE}
      MILVUS_URI: ${MILVUS_URI}
      MONGO_USR: ${MONGO_USR}
      MONGO_PASS: ${MONGO_PASS}
      MONGO_URI: ${MONGO_URI}
      MINIO_USR: ${MINIO_USR}
      MINIO_PASS: ${MINIO_PASS}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_URI: ${MINIO_URI}
    ports:
      - "2219:22"
      - "8080:8081"
    #volumes:
    #  - "${FOLDER_CODE_CORE}/workspace/flowcharts:/tmp/app/flowcharts"
    #  - "${FOLDER_CODE_CORE}/srcJs:/tmp/app/srcJs"
    #  - "${FOLDER_CODE_CORE}/srv:/tmp/app/srv"
    #  - "${FOLDER_CODE_CORE}/app.mjs:/tmp/app/app.mjs"
    networks:
      network_develop:
        aliases:
          - nodeserver
    healthcheck:
      test: curl --fail http://localhost:8081/srv/shell/ls || exit 1
      interval: 1s
      timeout: 3s
      retries: 20
      start_period: 1s
    command: sh /tmp/app/run.sh
